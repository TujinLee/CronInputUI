<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronInputUI Demo</title>
    <style type="text/css">
        cron-input-ui * {
            line-height: 20px;
            color: black;
        }
    </style>
</head>

<body>
    <form method="get">
        <cron-input-ui height="34px" width="250px" lang="zh-tw" color="#052a89" no-input="true" hide-other-tabs="true">
        </cron-input-ui>
        <br>
        <cron-input-ui height="68px" width="12%" color="5f963d" lang="zh-cn"
                       required="false" hot-validate="true"
                       name="expr" value="* * * * *" show-message="true"
                       default-tab="days-of-month">
        </cron-input-ui>
        <br>
        <input type="submit" value="Envoyer le formulaire" />

        <p>You can style your component further by targeting the elements with CSS:</p>
        <pre>
            <code>
cron-input-ui * {
    font-family: system-ui;
    line-height: 20px;
    color: black;
}
            </code>
        </pre>
    </form>

    <script src="dist/locales/zh_CN.js"></script>
</body>

</html>
